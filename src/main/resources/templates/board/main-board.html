<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .board-section {
            margin-bottom: 50px;
        }
        .board-section h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main>
    <h1>게시판 목록</h1>

    <!-- 전체 게시판 반복 -->
    <div class="board-section" th:each="board : ${boardList}">
        <h2 th:text="${board.boardName}">게시판 이름</h2>

        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postsByBoard[board.board_id]}">
                <td th:text="${post.id}">1</td>
                <td>
                    <a th:href="@{'/boards/' + ${board.board_id} + '/' + ${post.id}}"
                       th:text="${post.title}">제목</a>
                </td>
                <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2025-05-12</td>
                <td th:text="${post.viewCount}">55</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
