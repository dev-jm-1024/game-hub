<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .board-section {
            margin-bottom: 50px;
        }
        .board-section h2 {
            width: 100%;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main>
    <h1>게시판 홈</h1>

    <div class="board-section" th:each="board : ${boardList}">
        <h2>
            <a th:href="@{'/board/' + ${board.boardId} + '/view'}"
               th:text="${board.boardName}">게시판 이름</a>
        </h2>

        <!-- 게시물이 있는 경우 -->
        <div th:if="${hasBoardPosts[board.boardId]}">
            <table>
                <thead>
                <tr><th>제목</th><th>작성일</th><th>조회수</th></tr>
                </thead>
                <tbody>
                <!-- boardId로 필터링된 top5Posts 표시 -->
                <tr th:each="post : ${top5Posts}"
                    th:if="${post.board.boardId == board.boardId}">
                    <td>
                        <a th:href="@{'/board/' + ${board.boardId} + '/' + ${post.postId} + '/view'}"
                           th:text="${post.postTitle}">제목</a>
                    </td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">날짜</td>
                    <td th:text="${post.viewCount}">0</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 게시물이 없는 경우 -->
        <div th:if="${!hasBoardPosts[board.boardId]}">
            <p>게시물이 없습니다.</p>
        </div>
    </div>

    <!-- 글쓰기 버튼 -->
    <form action="/board/new" method="get">
        <input type="hidden" th:value="${boardList[0].boardId}" name="boardId">
        <button type="submit">글쓰기</button>
    </form>
</main>
</body>
</html>
