<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성</title>
</head>
<body>
    <main>
        <h1>글 작성</h1>
        <form action="/boards/submit" method="post">
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" required></textarea>
            </div>
            <div>
                <label for="category">카테고리</label>
                <select id="category" name="category">
                    <option value="free">자유 게시판</option>
                    <option value="guide">공략 게시판</option>
                    <option value="qna">Q&A 게시판</option>
                    <option value="suggestion">건의사항 게시판</option>
                    <option value="report">신고 게시판</option>
                </select>
            </div>
            <div>
                <label for="tags">태그</label>
                <input type="text" id="tags" name="tags" placeholder="태그를 입력하세요 (쉼표로 구분)">
            </div>
            <div>
                <button type="submit">작성 완료</button>
                <button type="button" onclick="history.back()">취소</button>
            </div>
        </form>
    </main>
</body>
</html>
