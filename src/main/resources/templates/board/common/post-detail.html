<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/board-skin/common-skin/post-skin/css/post-detail.css}">
    <style>
        .like-button, .dislike-button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            transition: all 0.3s ease;
            margin: 0 5px;
        }

        .like-button:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .like-button.liked {
            background-color: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }

        .dislike-button:hover {
            border-color: #6b6bff;
            color: #6b6bff;
        }

        .dislike-button.disliked {
            background-color: #6b6bff;
            color: white;
            border-color: #6b6bff;
        }

        .like-button:disabled, .dislike-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .post-reactions {
            margin: 20px 0;
            text-align: center;
        }

        .like-count {
            margin-left: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body class="post-detail-body">

<div class="post-detail-container">
    <div class="post-header">
        <h1 class="post-title" th:text="${postsData.getPostTitle()}">게시글 제목</h1>

        <div class="post-meta">
            <div class="post-meta-item">
                <strong>작성자:</strong>
                <span th:text="${postsData.user != null ? postsData.user.mbNickname : '알 수 없음'}">닉네임</span>
            </div>

            <div class="post-meta-item">
                <strong>작성일:</strong>
                <span th:text="${#temporals.format(postsData.createdAt, 'yyyy-MM-dd')}">날짜</span>
            </div>

            <div class="post-meta-item">
                <strong>조회수:</strong>
                <span th:text="${postsData.viewCount}">0</span>
            </div>
        </div>
    </div>

    <div class="post-content-wrapper">
        <div class="post-content">
            <p id="post-content" th:text="${postsData.getPostContent}">게시글 내용</p>
        </div>

        <div class="post-attachments" th:if="${hasPostFile}">
            <strong>첨부 이미지:</strong>
            <div class="attachment-image">
                <img th:src="@{${postFiles.fileUrl}}" alt="첨부 이미지" class="post-image">
            </div>
        </div>
        <div class="post-attachments" th:unless="${hasPostFile}">
            <p class="no-attachments">첨부파일이 없습니다.</p>
        </div>
    </div>

    <!-- 좋아요 섹션 - reactType과 postsReactionCount 기반으로 초기 상태 설정 -->
    <div class="post-reactions">
        <button id="like-button"
                class="like-button"
                th:classappend="${reactType != null and reactType.toString() == 'LIKE'} ? 'liked' : ''">
            <span id="like-icon"
                  th:text="${reactType != null and reactType.toString() == 'LIKE'} ? '💔' : '❤️'">❤️</span>
            <span id="like-text"
                  th:text="${reactType != null and reactType.toString() == 'LIKE'} ? '좋아요 취소' : '좋아요'">좋아요</span>
            <span id="like-count" class="like-count"
                  th:text="${postsReactionCount != null ? postsReactionCount.likeCount : 0}">0</span>
        </button>

        <!-- 싫어요 버튼 (선택사항) -->
        <button id="dislike-button"
                class="dislike-button"
                th:classappend="${reactType != null and reactType.toString() == 'DISLIKE'} ? 'disliked' : ''">
            <span id="dislike-icon"
                  th:text="${reactType != null and reactType.toString() == 'DISLIKE'} ? '👍' : '👎'">👎</span>
            <span id="dislike-text"
                  th:text="${reactType != null and reactType.toString() == 'DISLIKE'} ? '싫어요 취소' : '싫어요'">싫어요</span>
            <span id="dislike-count" class="dislike-count"
                  th:text="${postsReactionCount != null ? postsReactionCount.dislikeCount : 0}">0</span>
        </button>
    </div>

    <!-- 전체 반응 통계 (선택사항) -->
    <div class="reaction-stats" th:if="${postsReactionCount != null}" style="text-align: center; margin: 10px 0; font-size: 14px; color: #666;">
        총 반응: <span th:text="${postsReactionCount.likeCount + postsReactionCount.dislikeCount}">0</span>개
        (좋아요 <span th:text="${postsReactionCount.likeCount}">0</span>개,
        싫어요 <span th:text="${postsReactionCount.dislikeCount}">0</span>개)
    </div>

    <!-- 현재 반응 상태 디버그 표시 (개발 중에만 사용) -->
    <div class="debug-info" style="font-size: 12px; color: #666; margin: 10px 0;">
        현재 반응: <span th:text="${reactType != null ? reactType : 'NONE'}">NONE</span>
    </div>

    <div class="post-actions" id="memberForm" th:if="${isAuthUser}">
        <form id="updatePosts" method="get" action="/board/posts/edit" class="action-form">
            <input type="hidden" name="postId" th:value="${postsData.getPostId}">
            <input type="hidden" name="boardId" th:value="${postsData.getBoard().boardId}">
            <button type="submit" class="edit-button">수정하기</button>
        </form>

        <form id="deletePosts" class="action-form">
            <input type="hidden" name="postId" th:value="${postsData.getPostId}">
            <input type="hidden" name="boardId" th:value="${postsData.getBoard().boardId}">
            <button type="submit" class="delete-button">삭제하기</button>
        </form>
    </div>

    <div class="navigation-actions">
        <a th:href="@{'/board/' + ${postsData.getBoard().getBoardId} + '/view'}" class="back-button">목록으로 돌아가기</a>
    </div>

    <!-- 댓글 입력폼 포함 -->
    <div id="comment-section" class="comment-section">
        <div th:replace="~{board/comment/comment-form :: commentFormFragment}"></div>
        <hr class="comment-separator">
        <div th:replace="~{board/comment/comment-view :: commentListFragment}"></div>
    </div>
</div>

<script th:inline="javascript">
    /* CSRF 토큰 설정 */
    const csrfToken = /*[[${_csrf.token}]]*/ '';
    const csrfHeader = /*[[${_csrf.headerName}]]*/ '';

    /* 게시글 삭제 로직 */
    document.getElementById('deletePosts').addEventListener('submit', async (e) => {
        e.preventDefault();

        const boardId = e.target.querySelector('input[name="boardId"]').value;
        const postId  = e.target.querySelector('input[name="postId"]').value;

        try {
            const res = await fetch(`/api/v1/board/${boardId}/posts/${postId}/deactivate`, {
                method: 'PATCH',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    [csrfHeader]: csrfToken
                },
                body: new URLSearchParams(new FormData(e.target))
            });

            if (!res.ok) throw new Error(await res.text() || res.status);
            alert('삭제 성공');
            window.location.href = '/board';
        } catch (err) {
            console.error('삭제 실패:', err);
            alert('삭제 실패: ' + err.message);
        }
    });

    /* 좋아요 로직 - reactType과 postsReactionCount 기반으로 수정 */
    const postId = /*[[${postsData.postId}]]*/ '';
    const currentReactType = /*[[${reactType}]]*/ 'NONE';
    const initialLikeCount = /*[[${postsReactionCount != null ? postsReactionCount.likeCount : 0}]]*/ 0;
    const initialDislikeCount = /*[[${postsReactionCount != null ? postsReactionCount.dislikeCount : 0}]]*/ 0;

    const likeButton = document.getElementById('like-button');
    const likeIcon = document.getElementById('like-icon');
    const likeText = document.getElementById('like-text');
    const likeCountSpan = document.getElementById('like-count');

    const dislikeButton = document.getElementById('dislike-button');
    const dislikeIcon = document.getElementById('dislike-icon');
    const dislikeText = document.getElementById('dislike-text');
    const dislikeCountSpan = document.getElementById('dislike-count');

    // reactType 기반으로 초기 상태 설정
    let liked = currentReactType === 'LIKE';
    let disliked = currentReactType === 'DISLIKE';
    let currentLikeCount = initialLikeCount;
    let currentDislikeCount = initialDislikeCount;

    console.log('초기 상태 - reactType:', currentReactType, 'liked:', liked, 'disliked:', disliked);
    console.log('초기 카운트 - like:', currentLikeCount, 'dislike:', currentDislikeCount);

    // 좋아요 버튼 클릭
    likeButton.addEventListener('click', async () => {
        likeButton.disabled = true;

        const method = liked ? 'PATCH' : 'POST';
        const url = `/api/v1/board/posts/${postId}/like`;

        try {
            const res = await fetch(url, {
                method: method,
                credentials: 'include',
                headers: {
                    [csrfHeader]: csrfToken
                }
            });

            const resultText = await res.text();

            if (!res.ok) {
                throw new Error(resultText || `HTTP ${res.status}`);
            }

            // 상태 업데이트
            if (disliked) {
                // 싫어요 → 좋아요로 변경
                disliked = false;
                liked = true;
                currentDislikeCount--;
                currentLikeCount++;
            } else {
                // 좋아요 토글
                liked = !liked;
                currentLikeCount += liked ? 1 : -1;
            }

            // UI 업데이트
            updateReactionUI();

            console.log('좋아요 처리 성공:', resultText);

        } catch (err) {
            console.error('좋아요 처리 실패:', err);
            alert('좋아요 처리 실패: ' + err.message);
        } finally {
            likeButton.disabled = false;
        }
    });

    // 싫어요 버튼 클릭 (향후 구현)
    dislikeButton.addEventListener('click', async () => {
        console.log('싫어요 기능은 아직 구현되지 않았습니다.');
        // TODO: 싫어요 API 구현 후 추가
    });

    function updateReactionUI() {
        // 좋아요 버튼 업데이트
        if (liked) {
            likeButton.classList.add('liked');
            likeIcon.textContent = '💔';
            likeText.textContent = '좋아요 취소';
        } else {
            likeButton.classList.remove('liked');
            likeIcon.textContent = '❤️';
            likeText.textContent = '좋아요';
        }
        likeCountSpan.textContent = currentLikeCount;

        // 싫어요 버튼 업데이트
        if (disliked) {
            dislikeButton.classList.add('disliked');
            dislikeIcon.textContent = '👍';
            dislikeText.textContent = '싫어요 취소';
        } else {
            dislikeButton.classList.remove('disliked');
            dislikeIcon.textContent = '👎';
            dislikeText.textContent = '싫어요';
        }
        dislikeCountSpan.textContent = currentDislikeCount;
    }
</script>

<script th:src="@{/board-skin/common-skin/post-skin/js/post-detail.js}"></script>
</body>
</html>
