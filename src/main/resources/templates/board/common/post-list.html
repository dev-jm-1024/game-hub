<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.board_name} + ' - 게시글 목록'">게시판 이름 - 게시글 목록</title>
</head>
<body>
<main>
    <h1 th:text="${board.board_name}">게시판 이름</h1>

    <!-- 게시글 목록 -->
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
        </tr>
        </thead>
        <tbody>
        <!-- 게시글이 없을 경우 메시지 -->
        <tr th:if="${isPostsListEmpty}">
            <td colspan="5">게시글이 없습니다.</td>
        </tr>

        <!-- 게시글 반복 -->
        <tr th:each="isPostsListEmpty, stat : ${isPostsListEmpty}">
            <td th:text="${stat.count}">1</td>
            <td>
                <a th:href="@{'/boards/' + ${board.board_id} + '/' + ${post.post_id}}"
                   th:text="${post.post_title}">글 제목</a>
            </td>
            <td th:text="${post.user.mb_nicknam}">작성자</td>
            <td th:text="${#temporals.format(post.created_at, 'yyyy-MM-dd')}">2024-01-01</td>
            <td th:text="${post.view_count}">0</td>
        </tr>
        </tbody>
    </table>

    <!-- 글쓰기 버튼 -->
    <div>
        <a th:href="@{'/boards/' + ${board.board_id} + '/new'}">글쓰기</a>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- 이전 -->
            <li th:if="${currentPage > 1}">
                <a th:href="@{'/boards/' + ${board.board_id} + '(page=' + ${currentPage - 1} + ')'}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${pageNumber == currentPage} ? 'active'">
                <a th:href="@{'/boards/' + ${board.board_id} + '(page=' + ${pageNumber} + ')'}"
                   th:text="${pageNumber}">1</a>
            </li>

            <!-- 다음 -->
            <li th:if="${currentPage < totalPages}">
                <a th:href="@{'/boards/' + ${board.board_id} + '(page=' + ${currentPage + 1} + ')'}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</main>
</body>
</html>
