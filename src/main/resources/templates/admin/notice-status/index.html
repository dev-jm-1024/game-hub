<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 관리</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notice-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .notice-item {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .notice-item.important {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        .badge-status {
            font-size: 0.8em;
        }
        .notice-meta {
            font-size: 0.9em;
            color: #6c757d;
        }
        .empty-notice {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="notice-container">
        <!-- 헤더 -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>공지사항 관리</h2>
            <a th:href="@{/admin/board/notice/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> 새 공지사항 작성
            </a>
        </div>

        <!-- 중요 공지사항 섹션 -->
        <div class="mb-5">
            <h4 class="mb-3">
                <span class="badge bg-warning text-dark">중요</span>
                중요 공지사항
            </h4>

            <div th:if="${!#lists.isEmpty(importantList)}">
                <div th:each="notice : ${importantList}" class="notice-item important">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <a th:href="@{'/admin/board/notice/' + ${notice.postId}}">
                                <h5 class="mb-2" th:text="${notice.postTitle}">제목</h5>
                            </a>
                            <div class="notice-meta mb-2">
                                    <span class="me-3">
                                        <i class="bi bi-person"></i>
                                        <span th:text="${notice.user.mbNickname}">작성자</span>
                                    </span>
                                <span class="me-3">
                                        <i class="bi bi-calendar"></i>
                                        <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                                    </span>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <!-- 활성화/비활성화 상태 -->
                            <span th:if="${notice.postAct == 1}" class="badge bg-success badge-status">활성화</span>
                            <span th:if="${notice.postAct == 0}" class="badge bg-warning badge-status">비활성화</span>

                            <!-- 중요도 표시 -->
                            <span th:if="${notice.importantAct == 1}" class="badge bg-info badge-status">중요</span>

                            <!-- 액션 버튼들 -->
                            <a th:href="@{'/admin/board/notice/' + ${notice.postId} + '/edit'}">
                                <button class="btn btn-sm btn-outline-primary">
                                    수정
                                </button>
                            </a>
                            <button class="btn btn-sm btn-outline-secondary"
                                    th:onclick="'toggleStatus(' + ${notice.postId} + ')'">
                                상태변경
                            </button>
                            <button class="btn btn-sm btn-outline-danger"
                                    th:onclick="'deleteNotice(' + ${notice.postId} + ')'">
                                삭제
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(importantList)}" class="empty-notice">
                <p><i class="bi bi-info-circle"></i> 현재 중요 공지사항이 없습니다.</p>
            </div>
        </div>

        <!-- 일반 공지사항 섹션 -->
        <div>
            <h4 class="mb-3">
                <span class="badge bg-secondary">일반</span>
                일반 공지사항
            </h4>

            <div th:if="${!#lists.isEmpty(generalList)}">
                <div th:each="notice : ${generalList}" class="notice-item">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <a th:href="@{'/admin/board/notice/' + ${notice.postId}}">
                                <h5 class="mb-2" th:text="${notice.postTitle}">제목</h5>
                            </a>
                            <div class="notice-meta mb-2">
                                    <span class="me-3">
                                        <i class="bi bi-person"></i>
                                        <span th:text="${notice.user.mbNickname}">작성자</span>
                                    </span>
                                <span class="me-3">
                                        <i class="bi bi-calendar"></i>
                                        <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                                    </span>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <!-- 활성화/비활성화 상태 -->
                            <span th:if="${notice.postAct == 1}" class="badge bg-success badge-status">활성화</span>
                            <span th:if="${notice.postAct == 0}" class="badge bg-warning badge-status">비활성화</span>

                            <!-- 액션 버튼들 -->
                            <a th:href="@{'/admin/board/notice/' + ${notice.postId} + '/edit'}">
                                <button class="btn btn-sm btn-outline-primary">
                                    수정
                                </button>
                            </a>
                            <button class="btn btn-sm btn-outline-info"
                                    th:onclick="'toggleImportant(' + ${notice.postId} + ',' + ${notice.importantAct} + ')'">
                                중요설정
                            </button>
                            <button class="btn btn-sm btn-outline-secondary"
                                    th:onclick="'toggleStatus(' + ${notice.postId} + ')'">
                                상태변경
                            </button>
                            <button class="btn btn-sm btn-outline-danger"
                                    th:onclick="'deleteNotice(' + ${notice.postId} + ')'">
                                삭제
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(generalList)}" class="empty-notice">
                <p><i class="bi bi-info-circle"></i> 현재 일반 공지사항이 없습니다.</p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


</body>
</html>
