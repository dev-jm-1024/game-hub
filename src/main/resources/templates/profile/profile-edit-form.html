<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
<form id="profile">
    <label for="authUserId">로그인 아이디</label>
    <input type="text" id="authUserId" name="authUserId" th:placeholder="${userAuth.getAuthUserId}">

<!--    <label>비밀번호</label>-->
<!--    <input type="password" id="authPassword" name="authPassword">-->

<!--    <label>비밀번호 확인</label>-->
<!--    <input type="password" id="checkAuthPassword" name="checkAuthPassword">-->

    <label for="priEmail">이메일</label>
    <input type="email" id="priEmail" name="priEmail" th:placeholder="${userPrivate.getPriEmail}">

    <label for="priBirth">생일</label>
    <input type="text" id="priBirth" name="priBirth" th:placeholder="${userPrivate.getPriBirth()}">

    <label for="mbNickName">닉네임</label>
    <input type="text" id="mbNickName" name="mbNickName" th:value="${user.getMbNickname}">

    <label for="mbStatusMessage">상태 메세지</label>
    <input type="text" id="mbStatusMessage" name="mbStatusMessage" th:value="${user.getMbStatusMessage}">

    <label for="priGender">성별</label>
    <select id="priGender" name="priGender" required>
        <option value="">선택하세요</option>
        <option value="M" th:selected="${userPrivate.getPriGender == 'M'}">남성</option>
        <option value="F" th:selected="${userPrivate.getPriGender == 'F'}">여성</option>
    </select>

    <!-- 프로필 변경 추후 추가예정 -->
    <input type="hidden" name="mbProfileUrl" value="testUrl">
    <button type="submit">update</button>
</form>
<script>
    document.getElementById("joinForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // CSRF 정보 메타에서 가져오기
        const csrfToken = document.querySelector("meta[name='_csrf']").getAttribute("content");
        const csrfHeader = document.querySelector("meta[name='_csrf_header']").getAttribute("content");

        //new API path: api/v1/user/{userId}
        const response = await fetch(`/api/v1/user`, {
            method: "PATCH",
            headers: {
                "Content-Type": "application/json",
                [csrfHeader]: csrfToken // 동적 키 사용!
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("회원가입에 성공하였습니다!");
            window.location.href = "/game-hub";
        } else {
            const errorText = await response.text();
            alert("회원가입 실패: " + errorText);
        }
    });

</script>
</body>
</html>
