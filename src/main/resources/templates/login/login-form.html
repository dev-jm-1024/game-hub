<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
    <h2>안녕하세요!</h2>
    <h2>로그인 화면입니다.</h2>

    <!-- action 추가-->
    <form method="post" th:action="@{'/game-hub/api/' + ${apiVersion} + '/login'}" id="loginForm">
        <input type="text" id="authUserId" name="authUserId" placeholder="아이디">
        <input type="password" id="authPassword" name="authPassword" placeholder="비밀번호">
        <button type="submit">로그인</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const userId = document.getElementById("authUserId").value;
            const userPw = document.getElementById("authPassword").value;

            const response = await fetch("/game-hub/api/v1/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({
                    auth_user_id: userId,
                    auth_password: userPw
                })
            });

            if (response.ok) {
                const token = response.headers.get("Authorization"); // Bearer 토큰
                alert("로그인 성공! 토큰: " + token);

                // localStorage 저장 예시
                localStorage.setItem("jwt", token);

                // 이후 페이지 이동
                window.location.href = "/game-hub";
            } else {
                alert("로그인 실패: 아이디 또는 비밀번호 오류");
            }
        });
    </script>


</body>
</html>
