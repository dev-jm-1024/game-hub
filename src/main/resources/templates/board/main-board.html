<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .board-section {
            margin-bottom: 50px;
        }
        .board-section h2 {
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main>
    <h1>게시판 홈</h1>

    <!-- 게시글이 존재하는 게시판 목록 출력 -->
    <div th:if="${!isPostsListEmpty}">
        <div class="board-section" th:each="board : ${boardList}"
             th:if="${postsByBoard[board.board_id]} != null">
            <h2>
                <a th:href="@{'/boards/' + ${board.board_id}}"
                   th:text="${board.board_name}">게시판 이름</a>
            </h2>

            <table>
                <thead>
                <tr><th>제목</th><th>작성일</th><th>조회수</th></tr>
                </thead>
                <tbody>
                <tr th:each="post : ${postsByBoard[board.board_id]}">
                    <td>
                        <a th:href="@{'/boards/' + ${board.board_id} + '/' + ${post.post_id}}"
                           th:text="${post.post_title}">제목</a>
                    </td>
                    <td th:text="${#temporals.format(post.created_at, 'yyyy-MM-dd')}">날짜</td>
                    <td th:text="${post.view_count}">0</td>
                </tr>
                </tbody>
            </table>

            <form th:action="@{'/boards/' + ${board.board_id} + '/new'}" method="get">
                <button type="submit">글쓰기</button>
            </form>
        </div>
    </div>

    <!-- 게시글이 존재하는 게시판이 하나도 없을 경우 -->
    <div th:if="${isPostsListEmpty}">
        <h2>게시글이 존재하는 게시판이 없습니다.</h2>

        <div th:if="${#lists.isEmpty(boardList)}">
            <p>등록된 게시판이 없습니다. 관리자에게 문의하세요.</p>
        </div>

        <div th:if="${!#lists.isEmpty(boardList)}">
            <form th:action="@{'/boards/' + ${boardList[0].board_id} + '/new'}" method="get">
                <button type="submit">글쓰기</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
