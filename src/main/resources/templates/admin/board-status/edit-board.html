<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 정보 수정</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/admin-skin/css/edit-board.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
<div class="container">
    <!-- 상단 네비게이션 버튼들 -->
    <div class="nav-buttons">
        <button type="button" class="nav-btn back-btn">
            ← 이전 페이지
        </button>
        <button type="button" class="nav-btn home-btn">
            🏠 홈
        </button>
    </div>

    <h2>게시판 정보 수정</h2>

    <div class="board-list">
        <div th:each="board : ${boardList}" class="board-edit-item">
            <div class="board-info">
                <h3>게시판 ID: <span th:text="${board.boardId}">board-001</span></h3>
                <p>현재 이름: <span th:text="${board.boardName}">자유 게시판</span></p>
                <p>활성화 상태:
                    <span th:if="${board.boardAct == 1}" class="status-active">활성화</span>
                    <span th:if="${board.boardAct == 0}" class="status-inactive">비활성화</span>
                </p>
            </div>

            <!-- 게시판 수정 폼 -->
            <div class="edit-section">
                <div class="form-group">
                    <label th:for="'newName-' + ${board.boardId}">새 게시판 이름</label>
                    <div class="input-group">
                        <input
                                type="text"
                                th:id="'newName-' + ${board.boardId}"
                                th:value="${board.boardName}"
                                class="board-name-input"
                                placeholder="새로운 게시판 이름을 입력하세요"
                                th:data-board-id="${board.boardId}"
                        >
                        <button
                                type="button"
                                th:id="'checkBtn-' + ${board.boardId}"
                                class="check-btn"
                                th:data-board-id="${board.boardId}"
                        >
                            중복확인
                        </button>
                    </div>
                </div>

                <!-- 상태 메시지 -->
                <div th:id="'statusMessage-' + ${board.boardId}" class="status-message" style="display: none;"></div>

                <!-- 수정 폼 -->
                <form
                        th:id="'editForm-' + ${board.boardId}"
                        th:action="@{'/admin/api/v1/board/' + ${board.boardId} + '/name'}"
                        method="post"
                        class="edit-form"
                >
                    <input type="hidden" name="boardId" th:value="${board.boardId}">
                    <input type="hidden" name="newName" th:id="'confirmedName-' + ${board.boardId}" value="">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <button
                            type="submit"
                            th:id="'submitBtn-' + ${board.boardId}"
                            class="submit-btn"
                            disabled
                    >
                        게시판 이름 수정
                    </button>
                </form>
            </div>

            <hr class="board-separator">
        </div>
    </div>

    <div th:if="${boardList == null or boardList.isEmpty()}" class="no-boards">
        <p>수정할 게시판이 없습니다.</p>
    </div>

    <div class="back-link">
        <a href="/admin/board-status" class="back-btn-link">게시판 관리로 돌아가기</a>
    </div>
</div>

<script th:src="@{/admin-skin/js/edit-board.js}" defer></script>
<script th:src="@{/admin-skin/js/edit-board-page-animation.js}" defer></script>
</body>
</html>
