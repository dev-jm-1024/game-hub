<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업로드 상태 확인 - GameHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/prod-skin/upload-status-skin/index.css}">
</head>
<body>
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">
                <i class="fas fa-upload me-2 text-primary"></i>
                업로드 상태 확인
            </h1>

            <!-- 게임이 없는 경우 -->
            <div th:if="${!hasGames}" class="no-games">
                <i class="fas fa-gamepad fa-4x text-muted mb-3"></i>
                <h3 th:text="${message}">아직 업로드한 게임이 없습니다.</h3>
                <p class="mb-4">첫 번째 게임을 업로드해보세요!</p>
                <a href="/game-hub/prod/upload" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus me-2"></i>게임 업로드하기
                </a>
            </div>

            <!-- 게임이 있는 경우 -->
            <div th:if="${hasGames}">
                <!-- 통계 요약 -->
                <div th:replace="prod/upload-status/stats-summary-frag :: stats-summary"></div>

                <!-- 상태별 탭 -->
                <div th:replace="prod/upload-status/status-tabs-frag :: status-tabs"></div>

                <!-- 탭 컨텐츠들 -->
                <div th:replace="prod/upload-status/pending-games-frag :: pending-games"></div>
                <div th:replace="prod/upload-status/review-games-frag :: review-games"></div>
                <div th:replace="prod/upload-status/active-games-frag :: active-games"></div>
                <div th:replace="prod/upload-status/rejected-games-frag :: rejected-games"></div>
                <div th:replace="prod/upload-status/others-games-frag :: others-games"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/prod-skin/upload-status-skin/index.js}" defer></script>
</body>
</html>
