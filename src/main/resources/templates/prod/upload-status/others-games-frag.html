<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<!-- 기타 상태 게임들 Fragment -->
<div th:fragment="others-games" id="others-games" class="tab-content" style="display: none;">
  <!-- 일시 정지 -->
  <div th:if="${!#lists.isEmpty(suspendedGames)}">
    <h5 class="mb-3"><i class="fas fa-pause-circle text-warning me-2"></i>일시 정지</h5>
    <div th:each="game : ${suspendedGames}" class="game-card">
      <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
          <div class="game-title" th:text="${game.gameName}">게임 이름</div>
          <div class="game-meta">
            <i class="fas fa-users me-1"></i><span th:text="${game.teamName}">팀 이름</span>
            <span class="mx-2">•</span>
            <i class="fas fa-calendar me-1"></i><span th:text="${formatter.formatDateTime(game.createdAt)}">업로드 날짜</span>
          </div>
        </div>
        <span class="status-badge badge-secondary">일시 정지</span>
      </div>
    </div>
  </div>

  <!-- 서비스 종료 -->
  <div th:if="${!#lists.isEmpty(deactivatedGames)}">
    <h5 class="mb-3"><i class="fas fa-stop-circle text-dark me-2"></i>서비스 종료</h5>
    <div th:each="game : ${deactivatedGames}" class="game-card">
      <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
          <div class="game-title" th:text="${game.gameName}">게임 이름</div>
          <div class="game-meta">
            <i class="fas fa-users me-1"></i><span th:text="${game.teamName}">팀 이름</span>
            <span class="mx-2">•</span>
            <i class="fas fa-calendar me-1"></i><span th:text="${formatter.formatDateTime(game.createdAt)}">업로드 날짜</span>
          </div>
        </div>
        <span class="status-badge badge-dark">서비스 종료</span>
      </div>
    </div>
  </div>

  <!-- 업로드 실패 -->
  <div th:if="${!#lists.isEmpty(failedGames)}">
    <h5 class="mb-3"><i class="fas fa-exclamation-triangle text-danger me-2"></i>업로드 실패</h5>
    <div th:each="game : ${failedGames}" class="game-card">
      <div class="d-flex justify-content-between align-items-start">
        <div class="flex-grow-1">
          <div class="game-title" th:text="${game.gameName}">게임 이름</div>
          <div class="game-meta">
            <i class="fas fa-users me-1"></i><span th:text="${game.teamName}">팀 이름</span>
            <span class="mx-2">•</span>
            <i class="fas fa-calendar me-1"></i><span th:text="${formatter.formatDateTime(game.createdAt)}">업로드 날짜</span>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <span class="status-badge badge-danger me-2">업로드 실패</span>
          <button class="btn btn-sm btn-outline-primary">
            <i class="fas fa-redo me-1"></i>재업로드
          </button>
        </div>
      </div>
    </div>
  </div>

  <div th:if="${#lists.isEmpty(suspendedGames) and #lists.isEmpty(deactivatedGames) and #lists.isEmpty(failedGames)}" class="text-center py-4 text-muted">
    <i class="fas fa-list fa-2x mb-2"></i>
    <p>해당하는 게임이 없습니다.</p>
  </div>
</div>
</body>
</html>
