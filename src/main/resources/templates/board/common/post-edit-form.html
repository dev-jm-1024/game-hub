<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>글 작성</title>
</head>
<body>
<form id="postForm">
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="postTitle" th:value="${postData.getPostTitle}" required>
  </div>
  <div>
    <label for="content">내용</label>
    <textarea id="content" name="postContent" rows="10" th:text="${postData.getPostContent}" required></textarea>
  </div>
  <div>
    <input type="hidden" name="postId" th:value="${postData.postId}">
<!--    <select id="boardId" name="boardId" th:value="${boardId}">-->
<!--      <option value="free" th:selected="${boardId == 'free'}">자유 게시판</option>-->
<!--      <option value="guide" th:selected="${boardId == 'guide'}">공략 게시판</option>-->
<!--      <option value="qna" th:selected="${boardId == 'qna'}">Q&A 게시판</option>-->
<!--      <option value="suggestion" th:selected="${boardId == 'suggestion'}">건의사항 게시판</option>-->
<!--      <option value="report" th:selected="${boardId == 'report'}">신고 게시판</option>-->
<!--    </select>-->
    <input type="text" name="boardId" th:value="${postData.getBoard().boardId}" readonly>

  </div>
  <div>
    <button type="submit">수정 완료</button>
    <button type="button" onclick="history.back()">취소</button>
  </div>
</form>

<script>
  document.getElementById("postForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    const data = {
      postTitle: formData.get("postTitle"),
      postContent: formData.get("postContent"),
      boardId: formData.get("boardId"),
      postId: formData.get("postId")
    };

    try {
      const response = await fetch("/board/api/v1/edit", {
        method: "PATCH",
        headers: {
          "Content-Type": "application/json",
          [header]: token
        },
        credentials: "include",
        body: JSON.stringify(data)
      });

      if (response.ok) {
        // ✅ 성공 시 명시적 리다이렉트
        window.location.href = "/board";
      } else {
        const msg = await response.text();
        alert("작성 실패: " + msg);
      }
    } catch (err) {
      alert("네트워크 오류 또는 서버 응답 없음");
      console.error("요청 실패", err);
    }
  });
</script>


</body>
</html>
