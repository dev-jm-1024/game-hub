<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 - GameHub</title>

    <link rel="stylesheet" th:href="@{/find-skin/find-id.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: url('https://plusb3b.kr/gamehub-img/bg.png') center/cover no-repeat fixed;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }
        
        /* 배경 오버레이 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.4) 0%, 
                rgba(30, 30, 60, 0.5) 50%, 
                rgba(0, 0, 0, 0.4) 100%);
            backdrop-filter: blur(3px);
            z-index: -1;
        }
        
        @media screen and (max-width: 768px) {
            body {
                background-attachment: scroll;
            }
        }
    </style>
</head>
<body>
    <!-- 헤더 (간소화된 버전) -->
    <!-- <header class="find-header">
        <div class="header-content">
            <a href="/" class="logo-link" title="홈으로 돌아가기">
                <img src="https://plusb3b.kr/gamehub-img/logo.png" alt="GameHub Logo" class="logo">
            </a>
            <nav class="header-nav">
                <a href="/login" class="nav-link">로그인</a>
                <a href="/join" class="nav-link">회원가입</a>
            </nav>
        </div>
    </header> -->

    <!-- 메인 컨테이너 -->
    <main class="main-container">
        <!-- 아이디 찾기 폼 -->
        <div class="find-id-container">
            <!-- 헤더 섹션 -->
            <div class="form-header">
                <div class="header-icon">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </div>
                <h1 class="form-title">아이디 찾기</h1>
                <p class="form-subtitle">가입 시 입력한 정보로 아이디를 찾을 수 있습니다</p>
            </div>

            <!-- 탭 네비게이션 -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="email" type="button">
                    <i class="fas fa-envelope"></i>
                    <span>이메일로 찾기</span>
                </button>
                <button class="tab-btn" data-tab="phone" type="button">
                    <i class="fas fa-mobile-alt"></i>
                    <span>휴대폰으로 찾기</span>
                </button>
            </div>

            <!-- 이메일로 찾기 탭 -->
            <div class="tab-content active" id="email-tab">

                <form class="find-form" id="email-form" novalidate>
                    <div class="input-group">
                        <label for="user-name" class="input-label">
                            <i class="fas fa-user"></i>
                            닉네임
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="user-name" 
                                name="name" 
                                class="form-input"
                                placeholder="닉네임을 입력해주세요"
                                autocomplete="name"
                                required
                                aria-describedby="name-error"
                            >
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="error-message" id="name-error" role="alert"></div>
                    </div>

                    <div class="input-group">
                        <label for="user-email" class="input-label">
                            <i class="fas fa-envelope"></i>
                            이메일 주소
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="email" 
                                id="user-email" 
                                name="email" 
                                class="form-input"
                                placeholder="example@gamehub.com"
                                autocomplete="email"
                                required
                                aria-describedby="email-error"
                            >
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                        </div>
                        <div class="error-message" id="email-error" role="alert"></div>
                    </div>

                    <button type="submit" class="submit-btn" id="email-submit">
                        <span class="btn-text">아이디 찾기</span>
                        <div class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>확인 중...</span>
                        </div>
                    </button>
                </form>

            </div>

            <!-- 휴대폰으로 찾기 탭 -->
            <div class="tab-content" id="phone-tab">
                <form class="find-form" id="phone-form" novalidate>
                    <div class="input-group">
                        <label for="user-name-phone" class="input-label">
                            <i class="fas fa-user"></i>
                            이름
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="text" 
                                id="user-name-phone" 
                                name="name" 
                                class="form-input"
                                placeholder="실명을 입력해주세요"
                                autocomplete="name"
                                required
                                aria-describedby="name-phone-error"
                            >
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="error-message" id="name-phone-error" role="alert"></div>
                    </div>

                    <div class="input-group">
                        <label for="user-phone" class="input-label">
                            <i class="fas fa-mobile-alt"></i>
                            휴대폰 번호
                        </label>
                        <div class="input-wrapper">
                            <input 
                                type="tel" 
                                id="user-phone" 
                                name="phone" 
                                class="form-input"
                                placeholder="010-1234-5678"
                                autocomplete="tel"
                                required
                                aria-describedby="phone-error"
                                maxlength="13"
                            >
                            <div class="input-icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                        </div>
                        <div class="error-message" id="phone-error" role="alert"></div>
                    </div>

                    <button type="submit" class="submit-btn" id="phone-submit">
                        <span class="btn-text">아이디 찾기</span>
                        <div class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>확인 중...</span>
                        </div>
                    </button>
                </form>
            </div>

            <!-- 결과 표시 영역 -->
            <div class="result-container" id="result-container" style="display: none;">
                <div class="result-header">
                    <div class="result-icon success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 class="result-title">아이디를 찾았습니다!</h2>
                </div>
                
                <div class="result-content">
                    <div class="found-id-info">
                        <div class="id-label">찾은 아이디</div>
                        <div class="found-id" id="found-id">user****</div>
                        <div class="id-date">가입일: <span id="join-date">2024-01-15</span></div>
                    </div>
                </div>

                <div class="result-actions">
                    <a href="/login" class="action-btn primary">
                        <i class="fas fa-sign-in-alt"></i>
                        로그인하기
                    </a>
                    <button type="button" class="action-btn secondary" onclick="resetForm()">
                        <i class="fas fa-redo"></i>
                        다시 찾기
                    </button>
                </div>
            </div>

            <!-- 추가 옵션 -->
            <div class="additional-options">
                <div class="option-links">
                    <a href="/find-password" class="option-link">
                        <i class="fas fa-key"></i>
                        비밀번호 찾기
                    </a>
                    <a href="/join" class="option-link">
                        <i class="fas fa-user-plus"></i>
                        회원가입
                    </a>
                </div>
            </div>
        </div>
    </main>


    <script th:src="@{/find-skin/find-id.js}" defer></script>
    <script th:src="@{/find-skin/find-id-api.js}" defer></script>
</body>
</html>
