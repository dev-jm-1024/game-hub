<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 홈 - Game Hub</title>

    <!-- Meta Tags -->
    <meta name="description" content="Game Hub 게시판 - 다양한 게임 관련 정보와 소통">
    <meta name="theme-color" content="#007AFF">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof tailwind !== 'undefined') {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                'apple-blue': '#007AFF',
                                'apple-gray': '#8E8E93',
                                'oneui-blue': '#1976D2'
                            },
                            fontFamily: {
                                'apple': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'system-ui', 'sans-serif']
                            }
                        }
                    }
                }
            }
        });
    </script>

    <!-- Bootstrap 5 Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Main Board CSS -->
    <link th:href="@{/board-skin/main-board.css}" rel="stylesheet">
</head>

<body>
<div id="app" class="min-h-screen">
    <!-- Background Decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 container mx-auto px-4 py-6 max-w-6xl">
        <!-- Header Section -->
        <header class="text-center mb-10 animate-slide-up">
            <!-- Hero Card -->
            <div class="card-accent rounded-3xl p-8 mb-8 relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div>
                <div class="relative z-10">
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mr-4">
                            <i class="bi bi-chat-square-text text-white text-2xl"></i>
                        </div>
                        <h1 class="text-4xl md:text-5xl font-bold text-white">
                            게시판 홈
                        </h1>
                    </div>
                    <p class="text-white/90 text-lg max-w-2xl mx-auto font-medium">
                        다양한 게임 정보와 팁을 공유하고, 게이머들과 소통해보세요
                    </p>
                </div>
            </div>

        </header>

        <!-- Board Sections -->
        <main class="space-y-8">
            <!-- 일반 게시판 Card -->
            <div class="board-card p-8 animate-slide-up"
                 th:each="entry, iterStat : ${vm.postTop5}"
                 th:style="'animation-delay: ' + ${iterStat.index * 0.1} + 's'">

                <!-- Board Header -->
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <div class="flex items-center mb-4 md:mb-0">
                        <div class="w-14 h-14 bg-gradient-to-br from-toss-blue to-apple-blue rounded-2xl flex items-center justify-center mr-4 shadow-lg">
                            <i class="bi bi-folder text-white text-xl"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-1" th:text="${entry.key.boardName}">게시판 이름</h2>
                            <p class="text-gray-500 text-sm font-medium">최신 게시글 5개</p>
                        </div>
                    </div>

                    <div class="flex space-x-3">
                        <a th:href="@{'/board/' + ${entry.key.boardId} + '/view'}"
                           class="btn-secondary">
                            <i class="bi bi-eye"></i>
                            전체보기
                        </a>
                        <a th:href="@{'/board/new?boardId=' + ${entry.key.boardId}}"
                           class="btn-primary">
                            <i class="bi bi-plus-lg"></i>
                            글쓰기
                        </a>
                    </div>
                </div>

                <!-- Posts List (일반 게시판) -->
                <div th:if="${entry.value != null and !entry.value.isEmpty()}">
                    <div class="space-y-3">
                        <div class="post-item p-5"
                             th:each="post, postStat : ${entry.value}"
                             th:data-board-id="${entry.key.boardId}"
                             th:data-post-id="${post.postId}"
                             onclick="navigateToPost(this)"
                             th:style="'animation-delay: ' + ${(iterStat.index * 0.1) + (postStat.index * 0.05)} + 's'">

                            <div class="flex items-center justify-between">
                                <div class="flex-1 min-w-0">
                                    <a th:href="@{'/board/' + ${entry.key.boardId} + '/' +${post.postId} + '/view'}">
                                        <h3 class="text-gray-900 font-semibold text-lg mb-3 truncate" th:text="${post.postTitle}">게시글 제목</h3>
                                    </a>
                                    <div class="flex items-center space-x-6 text-gray-500 text-sm">
                                        <div class="flex items-center">
                                            <div class="w-6 h-6 bg-gradient-to-br from-toss-blue to-apple-blue rounded-full flex items-center justify-center mr-2">
                                                <i class="bi bi-person text-white text-xs"></i>
                                            </div>
                                            <span class="font-medium" th:text="${post.user?.mbNickName.getMbNickName ?: '익명'}">작성자</span>
                                        </div>
                                        <div class="flex items-center">
                                            <i class="bi bi-calendar3 text-toss-blue mr-2"></i>
                                            <span th:text="${#temporals.format(post.createdAt, 'MM-dd')}">날짜</span>
                                        </div>
                                        <div class="flex items-center">
                                            <i class="bi bi-eye text-apple-green mr-2"></i>
                                            <span th:text="${post.viewCount ?: 0}">조회수</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                                        <i class="bi bi-chevron-right text-gray-400 text-sm"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:if="${entry.value == null or entry.value.isEmpty()}"
                     class="empty-state">
                    <div class="empty-state-icon">
                        <i class="bi bi-file-earmark-text text-4xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">아직 게시글이 없어요</h3>
                    <p class="text-gray-600 mb-6">첫 번째 게시글을 작성해보세요!</p>
                    <a th:href="@{'/board/new?boardId=' + ${entry.key.boardId}}"
                       class="btn-primary">
                        <i class="bi bi-plus-lg"></i>
                        첫 게시글 작성하기
                    </a>
                </div>
            </div>

            <!-- 게임 게시판 Card (별도 처리) -->
            <div class="board-card p-8 animate-slide-up"
                 th:each="gameEntry, gameIterStat : ${vm.gameTop5}"
                 th:style="'animation-delay: ' + ${(gameIterStat.index + 10) * 0.1} + 's'">

                <!-- Game Board Header -->
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <div class="flex items-center mb-4 md:mb-0">
                        <div class="w-14 h-14 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center mr-4 shadow-lg">
                            <i class="bi bi-controller text-white text-xl"></i>
                        </div>
                        <div>
                            <a th:href="@{'/board/game-board/' + ${gameEntry.key.boardId} + '/view'}" class="text-decoration-none">
                                <h2 class="text-2xl font-bold text-gray-900 mb-1 hover:text-purple-600 transition-colors cursor-pointer" th:text="${gameEntry.key.boardName}">게임 게시판</h2>
                            </a>
                            <p class="text-gray-500 text-sm font-medium">최신 게임 5개</p>
                        </div>
                    </div>

                    <!-- post-games-detail.html 링크 걸어놔야함 -->

                    <div class="flex space-x-3">
                        <a th:href="@{'/board/' + ${gameEntry.key.boardId} + '/view'}"
                           class="btn-secondary">
                            <i class="bi bi-eye"></i>
                            전체보기
                        </a>
                        <a th:href="@{'/games/upload'}"
                           class="btn-primary bg-gradient-to-r from-purple-500 to-pink-500">
                            <i class="bi bi-plus-lg"></i>
                            게임 업로드
                        </a>
                    </div>
                </div>

                <!-- Games List -->
                <div th:if="${gameEntry.value != null and !gameEntry.value.isEmpty()}">
                    <div class="space-y-3">
                        <div class="game-item p-5 border border-gray-200 rounded-2xl hover:border-purple-300 hover:shadow-lg transition-all duration-300"
                             th:each="game, gameStat : ${gameEntry.value}"
                             th:style="'animation-delay: ' + ${(gameIterStat.index * 0.1) + (gameStat.index * 0.05)} + 's'">

                            <div class="flex items-center justify-between">
                                <div class="flex-1 min-w-0">
                                    <!-- 게임 이름 -->
                                    <h3 class="text-gray-900 font-semibold text-lg mb-3 truncate" th:text="${game.gameName}">게임 이름</h3>

                                    <div class="flex items-center space-x-6 text-gray-500 text-sm">
                                        <!-- 팀 이름 -->
                                        <div class="flex items-center">
                                            <div class="w-6 h-6 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center mr-2">
                                                <i class="bi bi-people text-white text-xs"></i>
                                            </div>
                                            <span class="font-medium" th:text="${game.teamName}">팀 이름</span>
                                        </div>

                                        <!-- 승인 날짜 -->
                                        <div class="flex items-center">
                                            <i class="bi bi-calendar-check text-purple-500 mr-2"></i>
                                            <span th:text="${game.approvedAt != null ? #temporals.format(game.approvedAt, 'MM-dd') : '승인 대기'}">승인일</span>
                                        </div>

                                        <!-- 게임 장르 -->
                                        <div class="flex items-center">
                                            <i class="bi bi-tag text-pink-500 mr-2"></i>
                                            <span th:text="${game.genre}">장르</span>
                                        </div>

                                        <!-- 플랫폼 -->
                                        <div class="flex items-center">
                                            <i class="bi bi-display text-blue-500 mr-2"></i>
                                            <span th:text="${game.platform}">플랫폼</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="ml-4 flex items-center space-x-3">
                                    <!-- 게임 상태 배지 -->
                                    <div class="px-3 py-1 rounded-full text-xs font-medium"
                                         th:classappend="${game.status.name() == 'ACTIVE'} ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                         th:text="${game.status.name() == 'ACTIVE'} ? '플레이 가능' : '승인 대기'">상태</div>

                                    <div class="w-8 h-8 bg-gradient-to-br from-purple-100 to-pink-100 rounded-full flex items-center justify-center">
                                        <i class="bi bi-controller text-purple-500 text-sm"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Game Empty State -->
                <div th:if="${gameEntry.value == null or gameEntry.value.isEmpty()}"
                     class="empty-state">
                    <div class="empty-state-icon">
                        <i class="bi bi-controller text-4xl text-purple-500"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">아직 게임이 없어요</h3>
                    <p class="text-gray-600 mb-6">첫 번째 게임을 업로드해보세요!</p>
                    <a th:href="@{'/games/upload'}"
                       class="btn-primary bg-gradient-to-r from-purple-500 to-pink-500">
                        <i class="bi bi-plus-lg"></i>
                        첫 게임 업로드하기
                    </a>
                </div>
            </div>

            <!-- No Boards State -->
            <div th:if="${(vm.postTop5 == null or vm.postTop5.isEmpty()) and (vm.gameTop5 == null or vm.gameTop5.isEmpty())}"
                 class="text-center py-20">
                <div class="card-primary p-12">
                    <div class="empty-state-icon mx-auto mb-8" style="width: 120px; height: 120px;">
                        <i class="bi bi-folder-plus text-5xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-4">게시판이 준비 중이에요</h2>
                    <p class="text-gray-600 text-lg">곧 다양한 게시판이 추가될 예정입니다</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Action Button -->
    <div class="floating-action-btn">
        <button @click="showWriteModal = true"
                class="w-16 h-16 bg-gradient-to-br from-toss-blue to-apple-blue text-white text-2xl rounded-full shadow-xl hover:shadow-2xl transition-all duration-300 flex items-center justify-center">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>
</div>

<!-- Main Board JavaScript -->
<script th:src="@{/board-skin/main-board.js}"></script>

<script>
    // 기존 navigateToPost 함수는 그대로 유지
    function navigateToPost(element) {
        const boardId = element.getAttribute('data-board-id');
        const postId = element.getAttribute('data-post-id');
        window.location.href = `/board/${boardId}/posts/${postId}`;
    }
</script>
</body>
</html>
