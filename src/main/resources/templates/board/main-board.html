<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 홈 - Game Hub</title>

    <!-- Meta Tags -->
    <meta name="description" content="Game Hub 게시판 - 다양한 게임 관련 정보와 소통">
    <meta name="theme-color" content="#007AFF">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap 5 Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- Main Board CSS -->
    <link th:href="@{/board-skin/main-board.css}" rel="stylesheet">



    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-gray': '#8E8E93',
                        'oneui-blue': '#1976D2'
                    },
                    fontFamily: {
                        'apple': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>

<body>
<div id="app" class="min-h-screen">
    <!-- Background Decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 container mx-auto px-4 py-6 max-w-6xl">
        <!-- Header Section -->
        <header class="text-center mb-10 animate-slide-up">
            <!-- Hero Card -->
            <div class="card-accent rounded-3xl p-8 mb-8 relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div>
                <div class="relative z-10">
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center mr-4">
                            <i class="bi bi-chat-square-text text-white text-2xl"></i>
                        </div>
                        <h1 class="text-4xl md:text-5xl font-bold text-white">
                            게시판 홈
                        </h1>
                    </div>
                    <p class="text-white/90 text-lg max-w-2xl mx-auto font-medium">
                        다양한 게임 정보와 팁을 공유하고, 게이머들과 소통해보세요 🎮
                    </p>
                </div>
            </div>

            <!-- Stats Cards - Toss Style -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="stats-card p-6 text-center animate-bounce-in" style="animation-delay: 0.1s">
                    <div class="text-3xl font-bold text-gray-900 mb-2" th:text="${totalPosts ?: '0'}">0</div>
                    <div class="text-gray-600 font-medium">총 게시글</div>
                    <div class="mt-3">
                        <i class="bi bi-file-text text-toss-blue text-xl"></i>
                    </div>
                </div>
                <div class="stats-card p-6 text-center animate-bounce-in" style="animation-delay: 0.2s">
                    <div class="text-3xl font-bold text-gray-900 mb-2" th:text="${totalBoards ?: '0'}">0</div>
                    <div class="text-gray-600 font-medium">활성 게시판</div>
                    <div class="mt-3">
                        <i class="bi bi-folder text-apple-blue text-xl"></i>
                    </div>
                </div>
                <div class="stats-card p-6 text-center animate-bounce-in" style="animation-delay: 0.3s">
                    <div class="text-3xl font-bold text-gray-900 mb-2" th:text="${todayPosts ?: '0'}">0</div>
                    <div class="text-gray-600 font-medium">오늘 작성</div>
                    <div class="mt-3">
                        <i class="bi bi-calendar-check text-apple-green text-xl"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Board Sections -->
        <main class="space-y-8">
            <!-- Board Card for each board -->
            <div class="board-card p-8 animate-slide-up"
                 th:each="entry, iterStat : ${postsByBoard}"
                 th:style="'animation-delay: ' + ${iterStat.index * 0.1} + 's'">

                <!-- Board Header -->
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
                    <div class="flex items-center mb-4 md:mb-0">
                        <div class="w-14 h-14 bg-gradient-to-br from-toss-blue to-apple-blue rounded-2xl flex items-center justify-center mr-4 shadow-lg">
                            <i class="bi bi-folder text-white text-xl"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 mb-1" th:text="${entry.key.boardName}">게시판 이름</h2>
                            <p class="text-gray-500 text-sm font-medium">최신 게시글 5개 📝</p>
                        </div>
                    </div>

                    <div class="flex space-x-3">
                        <a th:href="@{'/board/' + ${entry.key.boardId} + '/view'}"
                           class="btn-secondary">
                            <i class="bi bi-eye"></i>
                            전체보기
                        </a>
                        <a th:href="@{'/board/new?boardId=' + ${entry.key.boardId}}"
                           class="btn-primary">
                            <i class="bi bi-plus-lg"></i>
                            글쓰기
                        </a>
                    </div>
                </div>

                <!-- Posts List -->
                <div th:if="${entry.value != null and !entry.value.isEmpty()}">
                    <div class="space-y-3">
                        <div class="post-item p-5"
                             th:each="post, postStat : ${entry.value}"
                             th:data-board-id="${entry.key.boardId}"
                             th:data-post-id="${post.postId}"
                             onclick="navigateToPost(this)"
                             th:style="'animation-delay: ' + ${(iterStat.index * 0.1) + (postStat.index * 0.05)} + 's'">

                            <div class="flex items-center justify-between">
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-gray-900 font-semibold text-lg mb-3 truncate" th:text="${post.postTitle}">게시글 제목</h3>
                                    <div class="flex items-center space-x-6 text-gray-500 text-sm">
                                        <div class="flex items-center">
                                            <div class="w-6 h-6 bg-gradient-to-br from-toss-blue to-apple-blue rounded-full flex items-center justify-center mr-2">
                                                <i class="bi bi-person text-white text-xs"></i>
                                            </div>
                                            <span class="font-medium" th:text="${post.user?.mbNickname ?: '익명'}">작성자</span>
                                        </div>
                                        <div class="flex items-center">
                                            <i class="bi bi-calendar3 text-toss-blue mr-2"></i>
                                            <span th:text="${#temporals.format(post.createdAt, 'MM-dd')}">날짜</span>
                                        </div>
                                        <div class="flex items-center">
                                            <i class="bi bi-eye text-apple-green mr-2"></i>
                                            <span th:text="${post.viewCount ?: 0}">조회수</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <div class="w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center">
                                        <i class="bi bi-chevron-right text-gray-400 text-sm"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:if="${entry.value == null or entry.value.isEmpty()}"
                     class="empty-state">
                    <div class="empty-state-icon">
                        <i class="bi bi-file-earmark-text text-4xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">아직 게시글이 없어요</h3>
                    <p class="text-gray-600 mb-6">첫 번째 게시글을 작성해보세요! ✨</p>
                    <a th:href="@{'/board/new?boardId=' + ${entry.key.boardId}}"
                       class="btn-primary">
                        <i class="bi bi-plus-lg"></i>
                        첫 게시글 작성하기
                    </a>
                </div>
            </div>

            <!-- No Boards State -->
            <div th:if="${postsByBoard == null or postsByBoard.isEmpty()}"
                 class="text-center py-20">
                <div class="card-primary p-12">
                    <div class="empty-state-icon mx-auto mb-8" style="width: 120px; height: 120px;">
                        <i class="bi bi-folder-plus text-5xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900 mb-4">게시판이 준비 중이에요</h2>
                    <p class="text-gray-600 text-lg">곧 다양한 게시판이 추가될 예정입니다 🚀</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Action Button -->
    <div class="floating-action-btn">
        <button @click="showWriteModal = true"
                class="w-16 h-16 bg-gradient-to-br from-toss-blue to-apple-blue text-white text-2xl rounded-full shadow-xl hover:shadow-2xl transition-all duration-300 flex items-center justify-center">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <!-- Write Modal (Vue.js Component) -->
    <div v-if="showWriteModal"
         class="fixed inset-0 bg-black/20 backdrop-blur-md z-50 flex items-center justify-center p-4"
         @click.self="closeWriteModal">
        <div class="card-primary rounded-3xl p-8 max-w-md w-full animate-bounce-in shadow-2xl" @click.stop>
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-gradient-to-br from-toss-blue to-apple-blue rounded-xl flex items-center justify-center mr-3">
                        <i class="bi bi-pencil text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-900">글쓰기</h3>
                </div>
                <button @click="closeWriteModal"
                        class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center text-gray-500 transition-all">
                    <i class="bi bi-x text-xl"></i>
                </button>
            </div>
            <div class="space-y-3">
                <div class="board-option p-4 rounded-xl border border-gray-200 cursor-pointer hover:border-toss-blue hover:bg-toss-blue-ultra-light transition-all"
                     th:each="entry : ${postsByBoard}"
                     th:data-board-id="${entry.key.boardId}"
                     onclick="navigateToWrite(this)">
                    <div class="flex items-center">
                        <div class="w-12 h-12 bg-gradient-to-br from-toss-blue to-apple-blue rounded-xl flex items-center justify-center mr-4 shadow-sm">
                            <i class="bi bi-folder text-white"></i>
                        </div>
                        <div class="flex-1">
                            <div class="text-gray-900 font-semibold text-lg" th:text="${entry.key.boardName}">게시판 이름</div>
                            <div class="text-gray-500 text-sm">이 게시판에 글쓰기 ✏️</div>
                        </div>
                        <div class="w-6 h-6 bg-gray-100 rounded-full flex items-center justify-center">
                            <i class="bi bi-chevron-right text-gray-400 text-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
            <button @click="closeWriteModal"
                    class="btn-secondary w-full mt-6">
                <i class="bi bi-x-lg"></i>
                취소
            </button>
        </div>
    </div>
</div>



<!-- Main Board JavaScript -->
<script th:src="@{/board-skin/main-board.js}"></script>
</body>
</html>
