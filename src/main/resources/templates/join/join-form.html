<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
<main>
    <h1>회원가입</h1>
    <!--action="/api/v1/join/submit" -->
    <form method="post" th:action="@{/game-hub/api/v1/join/new}">
        <div>
            <label for="auth_user_id">아이디</label>
            <input type="text" id="auth_user_id" name="auth_user_id" required>
        </div>
        <div>
            <label for="auth_password">비밀번호</label>
            <input type="password" id="auth_password" name="auth_password" required>
        </div>
        <div>
            <label for="mb_nickname">닉네임</label>
            <input type="text" id="mb_nickname" name="mb_nickname" required>
        </div>
        <div>
            <label for="pri_email">이메일</label>
            <input type="email" id="pri_email" name="pri_email" required>
        </div>
        <div>
            <label for="pri_birth">생년월일</label>
            <input type="date" id="pri_birth" name="pri_birth" required>
        </div>
        <div>
            <label for="pri_gender">성별</label>
            <select id="pri_gender" name="pri_gender" required>
                <option value="">선택하세요</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
            </select>
        </div>
        <div>
            <button type="submit">가입하기</button>
            <button type="button" onclick="history.back()">취소</button>
        </div>
    </form>
</main>
</body>
</html>
