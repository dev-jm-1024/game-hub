<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - GameHub</title>
    <link rel="stylesheet" th:href="@{/login-skin/login.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSRF 토큰 정보 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="background-overlay"></div>

<div class="login-container">
    <div class="glass-card">
        <div class="login-header">
            <img src="https://plusb3b.kr/gamehub-img/logo.png" alt="GameHub Logo" class="logo">
            <p>게임의 중심에서 만나요</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="아이디를 입력하세요" name="authUserId" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="authPassword" placeholder="비밀번호를 입력하세요" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    로그인
                </button>

                <button type="button" class="btn btn-secondary" id="signupBtn" onclick="location.href='/game-hub/join'">
                    <i class="fas fa-user-plus"></i>
                    회원가입
                </button>

                <button type="button" class="btn btn-guest" id="guestBtn" onclick="location.href='/'">
                    <i class="fas fa-user-secret"></i>
                    게스트 로그인
                </button>
            </div>

            <div class="forgot-account">
                <a href="#" id="forgotAccount">
                    <i class="fas fa-question-circle"></i>
                    계정을 잊어버리셨나요?
                </a>
            </div>
        </form>
    </div>

    <div class="floating-elements">
        <div class="floating-element" style="top: 10%; left: 10%;"></div>
        <div class="floating-element" style="top: 20%; right: 15%;"></div>
        <div class="floating-element" style="bottom: 30%; left: 20%;"></div>
        <div class="floating-element" style="bottom: 15%; right: 10%;"></div>
    </div>
</div>

<!-- 알림 모달 -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content glass-card">
        <div class="modal-header">
            <h3 id="modalTitle">알림</h3>
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <p id="modalMessage"></p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="modalConfirm">확인</button>
        </div>
    </div>
</div>
<script th:src="@{/login-skin/login.js}" defer></script>
</body>
</html>
